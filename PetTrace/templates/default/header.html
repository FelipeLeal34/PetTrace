{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
<script src="https://kit.fontawesome.com/57b9ea98d3.js" crossorigin="anonymous"></script>


<header>
    <div class="header">
        <div id="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/LogoPetTraceBorde.png' %}">
            </a>
        </div>
        {% if not user.is_authenticated %}

        <div id="botonesIngreso">
            <i class="fa-solid fa-user-plus"><a href="{% url 'registrar' %}">Registrarse</a></i>
            <i class="fa-solid fa-right-to-bracket"><a href="{% url 'login' %}">Iniciar sesión</a></i>
        </div>

        {% else %}

        <label for="checkbox"><i class="fa-solid fa-bars" style="color: #fff; font-size: 25px;"></i></label>
    </div>
    <input type="checkbox" id="checkbox">
    <nav>
        <ul>
            <li>
                <h1>{{ perfil.usuario.username }}</h1>
            </li>
            <li>
                <div id="fotoperfil">
                    <a href="{% url 'perfil' user_id=request.user.id %}">
                        <div class="contImg">
                            <img src="{{ user.perfil.imagen.url }}" class="imgperfil">
                        </div>
                    </a>
                </div>
            </li>
            <li class="li">
                <i class="fa-solid fa-user fa-lg"></i>
                <a href="{% url 'perfil' user_id=request.user.id %}">PERFIL</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <a href="{% url 'perdidas' %}">PERDIDAS</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-paw fa-lg"></i>
                <a href="{% url 'encontradas' %}">ENCONTRADAS</a>
            </li>
            <li class="li">
                <i class="fa-brands fa-firefox-browser fa-lg"></i>
                <a href="">ADOPCIONES</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-bell fa-lg"></i>
                <a href="">NOTIFICACIONES</a>
            </li>

            <li class="li">
                <i class="fa-solid fa-gear"></i>
                <a href="">AJUSTES</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-right-from-bracket"></i>
                <a href="{% url 'logout' %}" onclick="return confirm('¿Estás seguro de que deseas cerrar sesión?')">CERRAR SESIÓN</a>
            </li>
            
            
            {% endif %}
        </ul>
    </nav>
</header>    


{% block content %}
{% endblock content %}
